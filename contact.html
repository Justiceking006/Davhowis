<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavHowis Enterprise</title>

  <!-- ✅ Correct Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header Section -->
  <header class="w-full shadow-md py-4 px-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between flex-wrap md:flex-nowrap">

      <!-- Logo / App Name and Mobile Menu Button -->
      <div class="w-full md:w-auto flex justify-between items-center mb-2 md:mb-0">
        <h1 class="text-2xl font-bold">
          <span class="text-blue-900">DavHowis</span>
          <span class="text-blue-300">Enterprise</span>
        </h1>

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-blue-900 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <nav id="nav-links" class="w-full hidden md:flex md:flex-1 justify-center space-x-4 text-sm font-medium">
        <a href="index.html" class="hover:text-blue-900 block py-2">Home</a>
        <a href="shop.html" class="hover:text-blue-900 block py-2">Shop</a>
        <a href="about.html" class="hover:text-blue-900 block py-2">About</a>
        <a href="#contact" class="hover:text-blue-900 block py-2">Contact</a>
      </nav>

      <!-- Auth Buttons -->
      <div class="w-full md:w-auto flex justify-center md:justify-end space-x-3 mt-2 md:mt-0">
        <a href="/login"
          class="text-sm px-4 py-2 border border-blue-900 text-blue-900 rounded hover:bg-blue-900 hover:text-white transition">
          Login
        </a>
        <a href="/register"
          class="text-sm px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition">
          Register
        </a>
      </div>

    </div>
  </header>

<!-- Contact Hero Banner -->
<section class="bg-blue-900 text-white py-16">
  <div class="max-w-4xl mx-auto text-center px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">
      Get in Touch with Us
    </h2>
    <p class="text-lg md:text-xl mb-8">
      Whether you have questions, feedback, or just want to connect — we're here for you.
    </p>
  </div>
</section>

<!-- Contact Form and Map -->
<section class="bg-[#f1f5f9] py-16">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8 px-4">
    
    <!-- Contact Form -->
    <form class="bg-white p-6 rounded-2xl shadow-md">
      <h3 class="text-2xl font-semibold text-blue-900 mb-4">Send Us a Message</h3>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Message</label>
        <textarea rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-800 transition font-semibold">
        Send Message
      </button>
    </form>

    <!-- Map Embed -->
    <div class="rounded-2xl overflow-hidden shadow-md">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3941.7914876154694!2d7.497254674878854!3d9.05783998905562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0a56267f4933%3A0xc5f2f06e5c8d9fc7!2sAbuja!5e0!3m2!1sen!2sng!4v1684317028253!5m2!1sen!2sng" 
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</section>

<!-- Social Media Buttons -->
<section class="bg-white py-8">
  <div class="max-w-4xl mx-auto text-center space-y-4">
    <p class="text-lg font-semibold text-blue-900">Follow us on social media</p>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="https://facebook.com" target="_blank" class="flex items-center gap-2 bg-[#1877f2] text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 transition">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://twitter.com" target="_blank" class="flex items-center gap-2 bg-[#1da1f2] text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://instagram.com" target="_blank" class="flex items-center gap-2 bg-[#e4405f] text-white px-6 py-2 rounded-lg shadow hover:bg-pink-600 transition">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
  </div>
</section>
