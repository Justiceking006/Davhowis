<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavHowis Enterprise</title>

  <!-- âœ… Correct Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header Section -->
  <header class="w-full shadow-md py-4 px-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between flex-wrap md:flex-nowrap">

      <!-- Logo / App Name and Mobile Menu Button -->
      <div class="w-full md:w-auto flex justify-between items-center mb-2 md:mb-0">
        <h1 class="text-2xl font-bold">
          <span class="text-blue-900">DavHowis</span>
          <span class="text-blue-300">Enterprise</span>
        </h1>

        <!-- Mobile menu button -->
        <button id="menu-btn" class="md:hidden text-blue-900 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Navigation Links -->
      <nav id="nav-links" class="w-full hidden md:flex md:flex-1 justify-center space-x-4 text-sm font-medium">
        <a href="#features" class="hover:text-blue-900 block py-2">Features</a>
        <a href="#shop" class="hover:text-blue-900 block py-2">Pricing</a>
        <a href="#about" class="hover:text-blue-900 block py-2">About</a>
        <a href="#contact" class="hover:text-blue-900 block py-2">Contact</a>
      </nav>

      <!-- Auth Buttons -->
      <div class="w-full md:w-auto flex justify-center md:justify-end space-x-3 mt-2 md:mt-0">
        <a href="/login"
          class="text-sm px-4 py-2 border border-blue-900 text-blue-900 rounded hover:bg-blue-900 hover:text-white transition">
          Login
        </a>
        <a href="/register"
          class="text-sm px-4 py-2 bg-blue-900 text-white rounded hover:bg-blue-800 transition">
          Register
        </a>
      </div>

    </div>
  </header>

  <!-- Placeholder for main content -->
  <main class="py-12">
    <!-- Content goes here -->
    <!-- Hero Section -->
<section class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-300 text-white py-20">
  <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between space-y-10 md:space-y-0">
    
    <!-- Text Content -->
    <div class="md:w-1/2 text-center md:text-left">
      <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">
        Transform your future<br class="hidden md:block" />
        with the 4Wheel Enterprise
      </h1>
      <p class="text-lg mb-8">
        Join our community of successful entrepreneurs and unlock the potential of network marketing.
      </p>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-4">
        <a href="#products" class="px-6 py-3 bg-white text-blue-900 font-semibold rounded-lg shadow hover:bg-gray-100 transition">
          Explore Products
        </a>
        <a href="#join" class="px-6 py-3 bg-blue-900 text-white font-semibold rounded-lg shadow hover:bg-blue-800 transition">
          Join Now
        </a>
      </div>
    </div>

    <!-- Image/Illustration on the right -->
    <div class="md:w-1/2">
      <img src="https://via.placeholder.com/600x600.png?text=Networking+Illustration" alt="Networking Illustration" class="w-full h-auto rounded-lg shadow-lg" />
    </div>

  </div>
</section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
    &copy; 2025 DavHowis Enterprise. All rights reserved.
  </footer>

  <!-- JavaScript for mobile nav toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const navLinks = document.getElementById('nav-links');

    menuBtn.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
    });
  </script>

</body>
</html>
